<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Add New Product</h1>
            <nav>
                <a href="/">Home</a>
                <a href="/show-products">Show Products</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="form-container">
            <h2>Product Details</h2>
            <form id="productForm">
                <label for="name">Product Name:</label>
                <input type="text" id="name" placeholder="Enter product name" required>
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="Enter product category" required>
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter product price" required>
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" id="expiry_date" required>

                <input type="submit" class="btn primary-btn" value="Add Product">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Supermarket Waste Reduction System</p>
    </footer>
    <script>
        document.getElementById('productForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const category = document.getElementById('category').value;
            const price = document.getElementById('price').value;
            const expiry_date = document.getElementById('expiry_date').value;
            const response = await fetch('/add-product', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, category, price, expiry_date })
            });
            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
